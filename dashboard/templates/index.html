<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DevOps AI Dashboard</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>DevOps AI Status Dashboard</h1>

  <section>
    <h2>Jenkins Job Status</h2>
    <p>Status: <strong>{{ jenkins }}</strong></p>
  </section>

  <section>
    <h2>Jira Issues</h2>
    <ul>
      {% for issue in issues %}
      <li><strong>{{ issue.get('summary', 'No summary') }}</strong>: {{ issue.get('description', '') }}</li>
      {% else %}
      <li>No open issues found.</li>
      {% endfor %}
    </ul>
  </section>
</body>
</html>
