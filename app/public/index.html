<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App - CI/CD Demo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .todo-item { padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        .completed { background-color: #f0f8ff; text-decoration: line-through; }
        input, button { padding: 8px; margin: 5px; }
        button { background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .header { text-align: center; color: #333; }
    </style>
</head>
<body>
    <div class="header">
        <h1>TODO App</h1>
        <p>Simple demo app for CI/CD pipeline</p>
    </div>
    
    <div>
        <input type="text" id="todoInput" placeholder="Enter new todo..." />
        <button onclick="addTodo()">Add Todo</button>
    </div>
    
    <div id="todoList"></div>

    <script>
        let todos = [];

        async function fetchTodos() {
            try {
                const response = await fetch('/api/todos');
                todos = await response.json();
                renderTodos();
            } catch (error) {
                console.error('Error fetching todos:', error);
            }
        }

        async function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                if (response.ok) {
                    input.value = '';
                    fetchTodos();
                }
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;
            
            try {
                await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: !todo.completed })
                });
                fetchTodos();
            } catch (error) {
                console.error('Error updating todo:', error);
            }
        }

        async function deleteTodo(id) {
            try {
                await fetch(`/api/todos/${id}`, { method: 'DELETE' });
                fetchTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            list.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <span>${todo.text}</span>
                    <button onclick="deleteTodo(${todo.id})" style="float: right;">Delete</button>
                </div>
            `).join('');
        }

        // Initialize
        fetchTodos();
        
        // Enter key support
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTodo();
        });
    </script>
</body>
</html>
